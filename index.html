<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Simple Calculater</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" id="number01" placeholder="Enter Number 01">
                  <label for="floatingInput">Enter Number 01</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="number02" placeholder="Enter Number 02">
                    <label for="floatingInput">Enter Number 02</label>
                  </div>
                  <button type="button" class="btn btn-outline-primary"onclick="sum()">+</button>
                  <button type="button" class="btn btn-outline-secondary"onclick="mi()">-</button>
                  <button type="button" class="btn btn-outline-success"onclick="di()">/</button>
                  <button type="button" class="btn btn-outline-danger"onclick="mu()">*</button>

                  <label for="" id="lbloutput"></label>
              </form>
            </div>
          </div>
        </div>
      </div>

    <input type="button" value="Calc" id="btn" onclick="calc()">

    <script src="app.js"></script>

</body>
</html>
